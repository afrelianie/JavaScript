<script>
     //Segitiga
     function luas(alas, tinggi) {
       return 0,5 * alas * tinggi;
     }
   
     function keliling(sisi1, sisi2, sisi3) {
       return sisi1 + sisi2 + sisi3;
     }
   
     var alas = 3;
     var tinggi = 5;
     var sisi1 = 7;
     var sisi2 = 9;
     var sisi3 = 11;
     var luas = luas(alas, tinggi);
     var keliling = keliling(sisi1, sisi2, sisi3);
   
     document.write("Diketahui sebuah Segitiga <br> Alas : " + alas + "cm" +
     "<br> Tinggi " + tinggi + "cm" +
     "<br> Sisi 1 : " + sisi1 + "cm" +
     "<br> Sisi 2 : " + sisi2 + "cm" +
     "<br> Sisi 3 : " + sisi3 + "cm"
     );

     document.write("<br> Luas Segitiga = " + luas + "<br>");
     document.write("Keliling Segitiga = " + keliling + "<br>");


</script>
