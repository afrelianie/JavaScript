<script>
     //array of object
     //atur array didalam array
     //atur array yang menyimpan array

     let p1 = { nama: "Anggie", nilai:87};
     let p2 = { nama: "Ali", nilai:60};
     let p3 = { nama: "Aldy", nilai:82};
     let p4 = { nama: "Angga", nilai:53};
     let p5 = { nama: "Af", nilai:30};

     let person = [p1,p2,p3,p4,p5];


      // tentukan grade berdasarkan nilai
      var grade;
      for (p of person ){
          var grade;
          if (p.nilai > 85 && p.nilai <= 100) grade = "A";
          else if (p.nilai > 75 && p.nilai <= 85) grade = "B";
          else if (p.nilai > 60 && p.nilai <= 75) grade = "c";
          else if (p.nilai > 30 && p.nilai <= 60) grade = "D";
          else if (p.nilai >= 0 && p.nilai <= 30) grade = "E";
          else grade = "";

     // switch Case menggubah satu kondisi ke kondisi lain
     switch(grade){
          case "A": predikat = "Memuaskan "; break;
          case "B" : predikat = "Baik"; break;
          case "C" : predikat = "Cukup"; break;
          case "D" : predikat = "Kurang"; break;
          case "E" : predikat = "Sangat Kurang"; break;
          default : predikat = ""; break;
     } }


</script>

<h3>
     <table style="padding: 10; text-align: center; width: 50%;">
          <thead>
               <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Nilai</th>
                    <th>Keterangan</th>
                    <th>Grade</th>
                    <th>Predikat</th>
               </tr>
               <tbody>
                    <script>
                         var no =1, warna;
                         for (p of person ) 
                         {
                              let ket = (p.nilai >= 60)? "Lulus" : "Gagal";
                              warna = (no % 2 == 0)? 'yellowgreen' : 'green';

                              document.write(`<tr bgcolor="${warna}">
                                   <td>${no++}</td>
                                   <td>${p.nama}</td>
                                   <td>${p.nilai}</td>
                                   <td>${ket}</td>
                                   <td>${grade}</td>
                                   <td>${predikat}</td>
                              </tr>`);

                             
                         }


                    </script>



               </tbody>
          </thead>
     </table>
</h3>
